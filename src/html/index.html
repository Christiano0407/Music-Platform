<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataform of the Music | Digital.">
    <meta name="robots" content="index,follow">
    <link rel="icon" type="image/png" sizes="32*32" href="../assets/icon/contactless-24px.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Music Platform | Web Site | Chris04.com</title>
</head>
<body>
     <header>
         <nav></nav>
     </header>

     <main>
         <section class="column">
             
          <h1>Music Player</h1>
          <section class="music-container">
              <div class="music-info">
                   <h4 id="title">Trance</h4>
                   <div class="progress-container"></div>
                   <div class="progress"></div>
              </div>
              
              <audio src="../assets/music/music-player_music_ukulele.mp3" id="audio"></audio>
  
              <div class="img-container">
                  <img src="../assets/images/tani-olorunyomi-jO6467xTRnA-unsplash.jpg" alt="image-music" id="cover">
              </div>
  
              <div class="navigation">
                  <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                  </button>
                  <button id="play" class="action-btn">
                        <i class="fas fa-play"></i>
                  </button>
                  <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                  </button>
              </div>
          </section>
         </section>

        <div class="song-column">
            <section class="song-container">
                <div class="song-info">
                    <h4 class="song-title"></h4>
                    <div class="song-progress__container">
                        <div class="song-progress" id="song-progress"></div>
                    </div>
                </div>

                <audio src="../assets/music/music-player_music_summer.mp3" alt="song-cover" id="song-audio" ></audio>

                <div class="image-container">
                    <img src="../assets/images/jakob-owens-ycExgCMRggc-unsplash.jpg"  alt="song-img" id="song-cover">
                </div>
                <div class="song-navigation">
                    <button id="prev" class="song-btn">
                     <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="song-btn">
                      <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="song-btn">
                      <i class="fas fa-forward"></i>
                    </button>
                </div>
           </section>
        </div>
     </main>

     <footer>
         
     </footer>

    <script src="../js/index.js" type="module"></script>
</body>
</html>
